<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>JustBuy Ecommerce Website</title>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="" class="logo">JustBuy</a>
      <!-- Cart Icon -->
      <i class='bx bx-shopping-bag'id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <div id="cart-nav">
          <i class='bx bx-shopping-bag'id="cart-icon"></i>
        </div>
        <!-- Cart Content -->
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
          <div class="cart-box">
            <img src="products/product1.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Yellow Hooded Jacket</div>
              <div class="cart-price">$25</div>
              <input type="number" value='1'class='cart-quantity'>
            </div>
            <!-- Remove Cart -->
           <i class='bx bx-trash cart-remove'></i>
          </div>
        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-titke">Total</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button"class='btn-buy'>Buy Now</button>
        <!-- Cart Close -->
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>

  </header>
  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="./products/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">Yellow Hooded Jacket</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 2  -->
      <div class="product-box">
        <img src="./products/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">Sunglasses</h2>
        <span class="price">$15</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 3  -->
      <div class="product-box">
        <img src="./products/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">Beach Sandals</h2>
        <span class="price">$25</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="./products/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">Chiffon Beachware</h2>
        <span class="price">$65</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>    
     <!-- Box 5-->
     <div class="product-box">
      <img src="./products/product5.jpg" alt="" class="product-img">
      <h2 class="product-title">Camoflage Joggers</h2>
      <span class="price">$85</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!-- Box 6 -->
    <div class="product-box">
      <img src="./products/product6.jpg" alt="" class="product-img">
      <h2 class="product-title">Ballet Slipon</h2>
      <span class="price">$65</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!-- Box 7 -->
    <div class="product-box">
      <img src="./products/product7.jpg" alt="" class="product-img">
      <h2 class="product-title">Stretch Popover Hoodie</h2>
      <span class="price">$75</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!-- Box 8 -->
    <div class="product-box">
      <img src="./products/product8.jpg" alt="" class="product-img">
      <h2 class="product-title">T-Shirt</h2>
      <span class="price">$35</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    </div>
  </section>
  
</body>
</html>
